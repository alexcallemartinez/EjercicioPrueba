<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="./FormularioRegistro.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@600&family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <h1>Register</h1>
       <section>
        <form action="">
            <input type="text" id="inputname">
            <br/>
            <label for="inputname">YOUR FULL NAME</label>
            <br/>
            <input type="text" id="inputemail">
            <br/>
            <label for="inputemail">EMAIL</label>
            <br/>
            <input type="text" id="inputaddress">
            <br/>
            <label for="inputaddress">ADDRESS</label>
            <br/>
            <input type="text" id="inputcity">
            <br/>
            <label for="inputcity">CITY</label>
            <br/>
            <input type="text" id="inputage">
            <br/>
            <label for="inputage">AGE</label>
           
        </form>
    </section>
    </div>
    
</body>
</html>
